<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/register.css"> <!-- Estilo CSS -->
</head>
<body>
    <div class="container">
        <!-- Formulário de registro -->
        <div id="register-form" class="form-container active">
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nome" required>
                <input type="email" id="register-email" placeholder="E-mail" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <div>
                <p>Já tem uma conta? <a href="/componentes html/login.html" id="login-tab">Login</a></p>
                <p><a href="">Home</a></p>
            </div>
            
        </div>
    </div>

    <!-- Seus scripts JavaScript -->
    <script src="/Scripts/register.js"></script>
</body>
</html>
