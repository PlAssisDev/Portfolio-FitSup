<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login.css"> <!-- Adicione o arquivo CSS -->
</head>
<body>
    <div class="container">
        <!-- Formulário de login -->
        <div id="login-form" class="form-container active">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="/Login/Registro/register.html">Registrar-se</a></p>
        </div>
    </div>

    <!-- Seus scripts JavaScript -->
    <script src="/Scripts/login.js"></script> <!-- Adicione o arquivo JavaScript -->
</body>
</html>
